<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p>Here is some text</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p>This is also some text</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p>This is yet again...some more text</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p>Surprise, it's text</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p>I can't believe it's not text</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p>You guessed it. Text</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p><button type="button" class="btn btn-primary">A new text</button></p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p><button type="button" class="btn btn-danger">The text strikes back</button></p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p><button type="button" class="btn btn-success">Return of the text</button></p>
      </div>
    </div>
  </div>
  </body>
</html>
