<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Star Wars Responsive</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p><img class="img-fluid" src="https://images.pexels.com/photos/7829101/pexels-photo-7829101.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="baby-yoda" /></p>
      </div>
      <div class="col-sm-3" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p>Attack of the text</p>
      </div>
      <div class="col-sm-3" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p>Revenge of the text</p>
      </div>
      <div class="col-sm-3" style="border: 1px solid #f2f2f2;">
        <h2>Column 4</h2>
        <p>Revenge of the text</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p><button type="button" class="btn btn-primary">A new text</button></p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p><button type="button" class="btn btn-danger">The text strikes back</button></p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p><button type="button" class="btn btn-success">Return of the text</button></p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 1</h2>
        <p>The text awakens</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 2</h2>
        <p>The last text</p>
      </div>
      <div class="col-sm-4" style="border: 1px solid #f2f2f2;">
        <h2>Column 3</h2>
        <p>The rise of text</p>
      </div>
    </div>
  </div>

</html>
